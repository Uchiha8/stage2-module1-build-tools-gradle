plugins {
    id 'java-library' // Java library plugin for JAR
    id 'maven-publish' // For publishing the JAR locally
}

group = 'com.example.utils'  // Provide your package name
version = '1.3.5'            // Version as per requirement

java {
    sourceCompatibility = JavaVersion.VERSION_1_8  // Ensures compatibility
}

repositories {
    mavenCentral()  // Required for Apache Commons Lang dependency
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.10'  // Adding Apache Commons Lang
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.example.utils'  // Same as package
            artifactId = 'utils'           // Artifact name
            version = '1.3.5'              // Required version

            from components.java
        }
    }
}

jar {
    manifest {
        attributes(
                'Implementation-Title': 'Utils Library',
                'Implementation-Version': version
        )
    }
}
